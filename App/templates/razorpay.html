{% extends 'base.html' %}

{% block content %}


<head>
    <style>
        body {
            background-color : #CCFFFF;
        }
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .button{
            background-color : #4CAF50;
        }
    </style>
</head>

<div class="center">

    <form class="text-center border border-light p-5" action="success" method="POST">
        {% csrf_token %}
        <p class="h3 mb-3"><i class="fas fa-clipboard-check"></i>Payment through Razorpay</p>
        <p class="mb-3">It seems you are kind hearted</p>

        <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="rzp_test_mi8T0oAeZqQK9N"
                data-amount=500
                data-currency="INR"
                data-order_id="{{payment.id}}"
                data-buttontext="Pay with Razorpay"
                data-name="Payment Gateway"
                data-description="Payment through Razorpay"
                data-image="https://example.com/your_logo.jpg"
                data-theme.color="#0000FF">
         </script>

    </form>

</div>


{% endblock %}
