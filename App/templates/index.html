{% extends 'base.html' %}

{% block content %}


<head>
    <style>
        body {
            background-color : #CCFFFF;
        }
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .button{
            background-color : #4CAF50;
        }
    </style>
</head>

<div class="center">

    <form class="text-center border border-light p-5" action="handle" method="POST">
        {% csrf_token %}
        <p class="h3 mb-3"><i class="fas fa-clipboard-check"></i>Donate money for COVID Warrior</p>
        <p class="mb-3">Donate atleast one INR for Covid Warrior</p>

        <input type="name" name="name" id="name" required class="form-control mb-4" placeholder="Name">
        <button class="button" type="submit">Donate</button>

    </form>

</div>


{% endblock %}
