{% extends 'base.html' %}

{% block content %}


<head>
    <style>
        body {
            background-color : #CCFFFF;
        }
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<div class="center">

    <form class="text-center border border-light p-5" action="success" method="POST">
        {% csrf_token %}
        <p class="h3 mb-3"><i class="fas fa-clipboard-check"></i>Donate money for COVID Warrior</p>
        <p class="mb-3">Donate atleast one INR for Covid Warrior</p>

        <input type="name" name="name" id="name" required class="form-control mb-4" placeholder="Name">
        <!-- RAZORPAY INTEGRATION and STRIPE INTEGRATION HERE -->
         <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="rzp_test_mi8T0oAeZqQK9N"
                data-amount=500
                data-currency="INR"
                data-order_id="{{payment.id}}"
                data-buttontext="Pay with Razorpay"
                data-name="Payment Gateway"
                data-description="Payment through Razorpay"
                data-image="https://example.com/your_logo.jpg"
                data-theme.color="#0000FF">
         </script>
        <script
                src="https://checkout.stripe.com/checkout.js"
                class="stripe-button"
                data-key="pk_test_51K47e0SJn6TkM3OsJzePZ2mNzgnTy9Q7O70nbQGp51mC7stzy0hqoAcGR9CupmYTKV2UcprZRec2obcI0tWuKic700kzXmSGxU"
                data-name="Payment Gateway"
                data-description="Payment through stripe"
                data-amount="500"
                data-currency="inr"
                data-label="Pay with Stripe">
        </script>
    </form>

</div>


</div>
{% endblock %}
